                <div class="container-fluid">
                    
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>

                        <form class="needs-validation" id="form" onsubmit="Validate()">
                            <!-- primera fila -->
                            <div class="form-row">

                                <div class="col-md-5 mb-3">
                                    <label for="validationCustom01"><strong>Card#</strong></label>
                                    <input type="number" class="form-control" id="cardinput" placeholder="Card"
                                       >
                                    <div class="valid-feedback">
                                        
                                    </div>
                                </div>
                                <div class="col-mb-3 mb-3">
                                    <label for="validationCustom02"><strong>CVC#</strong></label>
                                    <input type="number" class="form-control" id="cvcinput" placeholder="0000"
                                        value="" maxlength="4" >
                                </div>

                                <div class="col-mb-4 pb-3">
                                    <label for="validationCustom03"><strong>Amount</strong></label>
                                    <div class="d-flex">
                                        <i class="fas fa-dollar-sign"></i>
                                        <input type="number" class="form-control" id="amountinput"
                                            placeholder="Amount" value="" >
                                    </div>
                                </div>


                            </div>

                            <!-- Segunda fila -->
                            <div class="form-row">
                                <div class="col-md-5 mb-3">
                                    <label for="validationCustom01"><strong>First name</strong></label>
                                    <input type="text" class="form-control" id="nameinput"
                                        placeholder="First name" value="" >
                                    <div class="valid-feedback">
                                        
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationCustom02"><strong>Last name</strong></label>
                                    <input type="text" class="form-control" id="lastinput"
                                        placeholder="Last name" value="" >
                                    <div class="valid-feedback">
                                        
                                    </div>
                                </div>

                            </div>
                            <!-- tercera fila -->
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom03"><strong>City</strong></label>
                                    <input type="text" class="form-control" id="cityinput" placeholder="City"
                                        >
                                    <div class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom04"><strong>State</strong></label>
                                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" >
                                    <div class="invalid-feedback">
                                        Please provide a valid state.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom05"><strong>Postal Code</strong></label>
                                    <input type="text" class="form-control" id="validationCustom05"
                                        placeholder="Postal Code"  >
                                    <div class="invalid-feedback">
                                        Please provide a postal card.
                                    </div>
                                </div>
                                   
                            </div>

                            <div class="col-md-3 pb-3" style="float: right ;">
                                <p for="exampleAccount"><strong>We accept:</strong></p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-8 pb-3">
                                <label for="exampleMessage"><strong>Message</strong></label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>


                            <div class="alert alert-dark" role="alert">

                                <div class="d-flex flex-row-reverse">
                                    <div class="p-1">
                                        <button type="submit" class="btn bg-dark"><strong class="text-warning">Enviar</strong></button>
                                    </div>
                                    <div class="p-1">
                                        <button type="button" class="btn bg-dark"><strong class="text-warning">Cancel</strong></button>
                                    </div>
                                  
                                </div>
                                    

                            </div>





                        </form>

                </div>


            </div>

        </div>


    </div>
